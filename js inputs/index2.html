<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <button class="btn btn-success btn1" type="submit">-</button>
        <span>0</span>
        <button class="btn btn-success btn2" type="submit">+</button>
        <div class="box">
            <button class="btn "></button>
        </div>
    </div>
    <hr>
    <div class="inputBox">
        <input type="text" id="input" class="form-control">
        <div class="spanBox">
            <span id="myspan">Error</span>
        </div>

        <div class="form-wrapper">
            <label for="name">Full Name <br>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </label>
            <br>
            <label for="image">Image<br>
                <input type="url" id="image" class="form-control" placeholder="Enter image link">
            </label>
            <br>
            <label for="age">Age<br>
                <div class="input"> <input type="text" id="age" placeholder="Enter age" class="form-control"></div>
                <br>
                <button class="btn btn-info submit" type="submit">Add card</button>
            </label>
        </div>
    </div>

    <div class="containerBox">
        <div class="row">
          
        </div>
    </div>

    <script src="./index2.js"></script>
</body>

</html>
