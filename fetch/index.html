<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <form action="">
        <div class="mb-3">
            <input class="form-control" type="text" id="formName" placeholder="Enter company name">
        </div>
        <div class="mb-3">
            <input class="form-control" type="text" id="formCountry" placeholder="Enter country">
        </div>
        <div class="mb-3">
            <input class="form-control" type="tel" id="formPhone" placeholder="Enter phone">
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" id="formSubmit" type="submit">
        </div>
    </form>
    <div class="container d-flex">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
</body>

</html>
