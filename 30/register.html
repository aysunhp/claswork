                aria-describedby="inputGroup-sizing-default" placeholder="Enter password" required>
            <input type="number" class="form-control mt-3 balance-inp" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" placeholder="Enter balance" min="1" required>
            <button class="btn btn-primary login-btn mt-3">Login</dbutton>
