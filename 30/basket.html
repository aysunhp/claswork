<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basket</title>

  <!-- font awsome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- bootctrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- my css -->
  <link rel="stylesheet" href="./assets/style/css/main.css" />
</head>

<body>
  <nav>
    <div class="logo">
      <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png"
        style="width: 200px; height: 50px" alt="" />
    </div>
    <div class="navigation d-flex">
      <ul class="d-flex">
        <li><a href="index.html">Singers</a></li>
        <li><a href="meals.html">Meals</a></li>
        <li>
          <a href="wishlist.html">Wishlist<strong><sup class="wish-count" id="wishlist-count">0</sup></strong></a>
        </li>
        <li>
          <a href="#">Basket<strong><sup id="basket-count">0</sup></strong></a>
        </li>
        <a href="login.html"><button class="btn btn-light">Login</button></a>
        <a href="register.html"><button class="btn btn-dark">Register</button></a>
      </ul>
    </div>
  </nav>

  <!-- component -->

  <div class="basket container mt-5">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Image</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total price</th>
          <th scope="col">Increase</th>
          <th scope="col">Decrease</th>
          <th scope="col">Delete item from Basket</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="footer" style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        ">
      <div>
        <button class="btn btn-outline-danger remove-all">Remove All</button>
      </div>
      <div class="total mt-5 d-flex" style="
            text-align: right;
            width: 20%;
            justify-content: flex-end;
            margin-bottom: 50px;
          ">
        <h4>TOTAL: $<span class="basket-total">53</span></h4>
        <button class="btn btn-outline-warning order">Order</button>
      </div>
    </div>
  </div>

  <!-- axios cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"
    integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- sweet alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- my script -->
  <script src="./assets/scripts/basket.js"></script>
</body>

</html>
